name: data
on:
  schedule:
    - cron: 0 * * * *
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/flat.yml
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: http://172.104.142.37:8000/tweets/octo
          downloaded_filename: octo_tweet.json
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: http://172.104.142.37:8000/tweets/tomopteris
          downloaded_filename: tomop_tweets.json
